<VirtualHost *:80>
  ServerName localhost
  DocumentRoot /var/www/html
  Options Indexes FollowSymLinks

  <Directory "/var/www/html">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>